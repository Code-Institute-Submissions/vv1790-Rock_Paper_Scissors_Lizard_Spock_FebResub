<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/script.js" defer></script>
    <script src="https://kit.fontawesome.com/1d81df9ef3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Rock-Paper-Scissors-Lizard-Spock</title>
</head>
<body class="wrapper" >

    <main id="main_body" class="game_screen">
        <div id="start_screen">
            <label id="lblGreetings"></label>
            <button id="start_button">Start Game</button>
        </div>
        <div>
            <button id="game_over">Play Again!</button>
        </div>
        <h1 id="titile">Rock-Paper-Scissors-Lizard-Spock</h1>
        <section id="play_section">
            <h3 id="player_choice">Player: </h3>
            <h3 id="computer_choice">Computer: </h3>
        </section>
        <section id="score_section">
            <h3 id="player_score">Player score: </h3>
            <h3 id="computer_score">Computer score: </h3>
        </section>
        <h3 id="show_result">Result: </h3>
        <button class="rock"><i class="fa-solid fa-hand-back-fist"> <br> Rock </i></button>
        <button class="paper"><i class="fa-solid fa-hand"> <br> Paper </i></button>
        <button class="scissors"><i class="fa-solid fa-hand-scissors"> <br> Scissors </i></button>
        <button class="lizard"><i class="fa-solid fa-hand-lizard"> <br> Lizard </i></button>
        <button class="spock"><i class="fa-solid fa-hand-spock"> <br> Spock </i></button>
    </main>
</body>
</html>
