<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/script.js" defer></script>
    <script src="https://kit.fontawesome.com/1d81df9ef3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body class="wrapper">
    <main>
        <canvas></canvas>
        <button><i class="fa-solid fa-hand-back-fist" onclick="rockFunction()"> <br> Rock </i></button>
        <button><i class="fa-solid fa-hand" onclick="paperFunction()"> <br> Paper </i></button>
        <button><i class="fa-solid fa-hand-scissors" onclick="scissorsFunction()"> <br> Scissors </i></button>
        <button><i class="fa-solid fa-hand-lizard" onclick="lizardFunction()"> <br> Lizard </i></button>
        <button><i class="fa-solid fa-hand-spock" onclick="spockFunction()"> <br> Spock </i></button>
    </main>
</body>
</html>
