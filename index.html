<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/script.js" defer></script>
    <script src="https://kit.fontawesome.com/1d81df9ef3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body class="wrapper">
    <main>
        <canvas id="canvas"></canvas>
        <h3 id="player_choice">Player: </h3>
        <h3 id="computer_choice">Computer: </h3>
        <h3 id="player_score">Player score: </h3>
        <h3 id="computer_score">Computer score: </h3>
        <button id="rock"><i class="fa-solid fa-hand-back-fist"> <br> Rock </i></button>
        <button id="paper"><i class="fa-solid fa-hand"> <br> Paper </i></button>
        <button id="scissors"><i class="fa-solid fa-hand-scissors"> <br> Scissors </i></button>
        <button id="lizard"><i class="fa-solid fa-hand-lizard"> <br> Lizard </i></button>
        <button id="spock"><i class="fa-solid fa-hand-spock"> <br> Spock </i></button>
    </main>
</body>
</html>
